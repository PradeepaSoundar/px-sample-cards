<dom-module id="hide-card">
  <template>
    <px-card header-text="Card A">
      <p>
        moo
      </p>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'hide-card',
    behaviors: [px.card]
  });
</script>

<px-card>
  <h3>Show and Hide Card</h3>
  <button onclick="showCard()">Show demo card</button>
  <button onclick="hideCard()">Hide demo card</button>
</px-card>


<script>
  showCard = function () {
    document.querySelector('#hide-card').showCard();
  };

  hideCard = function () {
    document.querySelector('#hide-card').hideCard();
  };
</script>
