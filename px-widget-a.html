<link rel="import" href="../polymer/polymer.html" />

<dom-module id="px-widget-a">
  <link rel="import" type="css" href="css/px-sample-cards.css" />
  <template>
    <h3>Widget A</h3>
    <input class="text-input input--regular" type="text" placeholder="â€¦" value="{{text::input}}">
    <button class="btn" on-click="addTags">Go</button>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'px-widget-a',
    properties: {
      tags: {
        type: Object,
        notify: true
      }
    },
    addTags: function() {
      if (this.text !== '') {
        this.set('tags', this.text);
      }
      this.text = '';
    },
    ready: function() {
      this.text = '';
      this.tags = '';
    }
  });
</script>
