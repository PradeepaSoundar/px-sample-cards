<link href="../polymer/polymer.html" rel="import"/>
<link href="../px-card/px-card.html" rel="import"/>

<dom-module id="description-card">
  <link rel="import" type="css" href="css/px-sample-cards.css" />
  <template>
    <px-card header-text="{{head}}">
      <div class="flex">
        <p class="u-mr+" style="margin-right: 10px;">{{body}}</p>
        <p class="u-1/6">
          <a target="_blank" href="{{repo-url}}" class=btn>
            <i class="fa fa-github u-mr--"></i>
            Github Repo
          </a>
        </p>
      </div>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'description-card',
    behaviors: [px.card]
  });
</script>
