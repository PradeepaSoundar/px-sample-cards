<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-card/px-card.html"/>
<link rel="import" href="px-widget-a.html"/>
<link rel="import" href="px-widget-b.html"/>

<!-- this is the widget-to-widget-card -->
<dom-module id="widget-to-widget-card">
    <template>
        <px-card header-text="Interactions within a card">
            <px-widget-a tags="{{tags}}"></px-widget-a>
            <px-widget-b state="{{cardState}}"></px-widget-b>
        </px-card>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'widget-to-widget-card',
        observers: ['tagsChanged(tags.*)'],
        tagsChanged: function(newTags, oldTags) {
            this.cardState = {series: newTags.base};
        },
        behaviors: [px.card]
    });
</script>
